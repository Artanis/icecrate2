<!DOCTYPE html>
<section>
  <h1 ng-include="'templates/short-item.html'"></h1>
  <section title="edit item">
    <h1>Edit Item</h1>
    <form name="edit_name">
      <input type="text" value="{{item.name}}"></input><br/>
      <input type="number" min="0" step="0.1" value="{{item.size.scalar}}"></input>
      <input type="text" value="{{item.size.units}}"></input>
    </form>

    <section title="locations">
      <h1>Edit Locations</h1>
      <form name="edit_location" ng-repeat="(loc, qty) in item.location" title="edit location">
        <input type="text" value="{{loc}}"></input>
        <input type="number" ng-value="{{qty}}" title="edit quantity"></input>
        <input type="submit" value="&plusmn;" title="update"></input>
      </form>

      <form name="new-location" title="new location">
        <input ng-model="new_loc"></input></td>
        <input type="number" min="0" step="1" ng-model="new_qty"></input>
        <input type="submit" value="+" title="add"></input>
      </form>
    </section>
  </section>
</section>
