<!DOCTYPE html>
<html ng-app="Icecrate">
  <head>
    <title>Icecrate</title>

    <!-- Third-party -->
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-route.js"></script>

    <!-- Project -->
    <script src="js/zxing.js"></script>
    <script src="js/icecrate.js"></script>
    <script src="js/dummy.js"></script>
    <link rel="stylesheet" href="/css/master.css" charset="utf-8">
  </head>
  <body>
    <header>
      <a href="/"><h1>Icecrate</h1></a>
      <nav>
        <ul>
          <li><input type="text" ng-model="query.name" placeholder="Search items by name"></input></li>
          <li><input type="text" ng-model="query.upc" placeholder="Search items by UPC"></input></li>
          <li class="mobile" zxing-scanlink></li>
          <li><a href="#/items">Your Items</a></li>
          <li><a href="#/households">Your Households</a></li>
          <li><a href="#/about">About</a></li>
          <li><a href="#/help">Help</a></li>
        </ul>
      </nav>
    </header>
    <div ng-view></div>
    <footer>
      <section title="copyright" id="copyright">
        <p>&copy;2014 Erik Youngren</p>
      </section>
    </footer>
  </body>
</html>
