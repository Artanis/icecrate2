<!DOCTYPE html>
<section>
  <h1 ng-include="'/static/local/icecrate-items/templates/short-item.html'"></h1>
  <form class="form-horizontal" role="form">
    <div class="form-group form-inline">
      <label for="item-name" class="control-label col-sm-2">Item Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="item.name" placeholder="Item Name"></input><br/>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="" class="control-label col-sm-2">Item Size</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" min="0" step="0.01" ng-model="item.size.scalar" placeholder="Size"></input>
        <input type="text" class="form-control" ng-model="item.size.units" placeholder="Units"></input>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="" class="control-label col-sm-2">Locations</label>
      <div class="col-sm-10">
        <div ng-repeat="(loc, qty) in item.location">
          <input class="form-control" disabled="disabled" ng-model="loc"></input>
          <input class="form-control" type="number" placeholder="Quantity" id="{{loc}}-qty" ng-model="item.location[loc]"></input>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="" class="control-label col-sm-2"></label>
      <div class="col-sm-10">
        <input class="form-control" type="text" ng-model="new_loc" style="text-transform:capitalize;" placeholder="New Location"></input></td>
        <div class="input-group">
          <input class="form-control" type="number" min="0" step="1" ng-model="new_qty" placeholder="New Quantity"></input>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add_location();">+</button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <span class="col-sm-2"></span>
      <div class="col-sm-10">
        <input class="form-control" type="submit" value="Save Changes" ng-click="update_item();"></input>
      </div>
    </div>
  </form>

</section>
