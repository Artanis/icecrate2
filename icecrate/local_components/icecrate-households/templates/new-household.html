<div ng-controller="NewHousehold">
  <form class="form-horizontal" role="form">
    <div class="form-group form-inline">
      <label for="newhouseholdname" class="col-sm-2 control-label">Create New Household</label>
      <div class="col-sm-10">
        <input type="text" ng-model="new_household.name" id="newhouseholdname" class="form-control" placeholder="Name"></input>
        <input type="submit" value="Create" class="form-control" ng-click="create();"></input>
      </div>
    </div>
  </form>
</div>
