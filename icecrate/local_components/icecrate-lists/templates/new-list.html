<div ng-controller="NewShoppingList">
  <form class="form-horizontal" role="form">
    <div class="form-group form-inline">
      <label for="newshoppinglist" class="col-sm-2 control-label">New Shopping List</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="newshoppinglist" ng-model="new_list.name" placeholder="Title"></input>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="newshoppinglisthouse" class="col-sm-2 control-label">Household</label>
      <div class="col-sm-10">
        <select ng-model="new_list.household" class="form-control" id="newshoppinglisthouse"
          ng-options="household._id as household.name for household in households">
        </select>
      </div>
    </div>
    <div class="form-group form-inline">
      <span class="col-sm-2"></span>
      <div class="col-sm-10">
        <input type="submit" class="form-control" value="Create" ng-click="create_new_list(new_list);"></input><br/>
      </div>
    </div>
</div>
